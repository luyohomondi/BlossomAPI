databases:
  - name: evergreen
    databaseName: evergreen
    user: evergreen

services:
  - type: web
    name: evergreen
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evergreen
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false